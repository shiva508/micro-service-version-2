spring.application.name=studentpool-profile
spring.datasource.url=jdbc:mysql://localhost:3306/studentpool?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.servlet.context-path=/studentpool-profile-api
management.endpoints.web.exposure.include=*
management.endpoint.info.enabled=true
info.app.name=studentpool-profile
info.app.description=studentpool-profile is used to manage user info
info.app.version=1.0.0
info.app.techstack.java=openjdk 1.8
info.app.techstack.database=MySQL

